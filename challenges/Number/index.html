<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Challenge</title>
  </head>
  <body>
    <h1>Number Mixed</h1>
    <!-- sum -->
    <h2>
      <span class="num1"></span> + <span class="num2"></span> =
      <span class="sum"></span>
    </h2>
    <!-- difference -->
    <h2>
      <span class="num1"></span> - <span class="num2"></span> =
      <span class="difference"></span>
    </h2>
    <!-- product -->
    <h2>
      <span class="num1"></span> * <span class="num2"></span> =
      <span class="product"></span>
    </h2>
    <!-- quotient -->
    <h2>
      <span class="num1"></span> / <span class="num2"></span> =
      <span class="quotient"></span>
    </h2>
    <!-- remainder -->
    <h2>
      <span class="num1"></span> % <span class="num2"></span> =
      <span class="remainder"></span>
    </h2>
    <script src="app.js"></script>
  </body>
</html>
